<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Metronome</title>
</head>
<body>
<header>
<h1>My Beats Metronome</h1>
</header>

<div class="container">
<div class="metronome">
<div class="bpm-display"><span class="tempo">140</span><span class="beats">BPM</span></div>



<div class="adjustments">
<div class="adjust-btn decrease">-</div>
<input type="range" min="20" max="280" step="1" class="slider">
<div class="adjust-btn increase">+</div>
</div>

<div class="startStop">START</div>
<div class="measures">
    <div class="subtract-steppers">-</div>
    <div class="measure-count">4</div>
    <div class="add-steppers">+</div>
</div>


</div>
</div>
<script src="beats.js" type="module"></script>
</body>
</html>
